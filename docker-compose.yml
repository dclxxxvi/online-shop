# version removed (obsolete in Docker Compose v2+)

services:
  postgres:
    image: postgres:16-alpine
    container_name: shop-builder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shop_builder
      POSTGRES_PASSWORD: shop_builder_password
      POSTGRES_DB: shop_builder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop_builder -d shop_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shop-builder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
